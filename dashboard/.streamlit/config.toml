[theme]
# Modern Terminal Theme Configuration
primaryColor = "#22d3ee"           # Cyan/teal primary accent
backgroundColor = "#020617"        # Deep slate background
secondaryBackgroundColor = "#0f172a"  # Slightly lighter for panels
textColor = "#f1f5f9"              # Off-white text
font = "sans serif"                # Clean sans-serif

[client]
showErrorDetails = true
toolbarMode = "minimal"

[server]
headless = false
runOnSave = false
