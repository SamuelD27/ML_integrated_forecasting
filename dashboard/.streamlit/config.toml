[theme]
# VS Code Dark Theme Configuration
primaryColor = "#007ACC"        # VS Code blue
backgroundColor = "#1E1E1E"     # VS Code background
secondaryBackgroundColor = "#252526"  # VS Code sidebar
textColor = "#D4D4D4"           # VS Code text
font = "monospace"              # VS Code font style

[client]
showErrorDetails = true
toolbarMode = "minimal"

[server]
headless = false
runOnSave = false
